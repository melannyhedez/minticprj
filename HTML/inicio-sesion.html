<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@ViewData["Title"] - Granja Avicola grupo D</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="css/site.css" />
</head>

<body>
  <header>
    <nav class="
          navbar navbar-expand-sm navbar-toggleable-sm navbar-light
          bg-white
          border-bottom
          box-shadow
          mb-3
        ">
      <div class="container">
        <a class="navbar-brand" asp-area="" asp-page="/Index">Granja Avicola Grupo D</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="
              navbar-collapse
              collapse
              d-sm-inline-flex
              justify-content-between
            ">
          <ul class="navbar-nav flex-grow-1 justify-content-end">
            <li class="nav-item">
              <a class="nav-link text-dark" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="inicio-sesion.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="conocenos.html">Conócenos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="col-md-4">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Auxiliar</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false">Veterinario</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
            aria-selected="false">Operario</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input type="email" class="form-control" placeholder="Ingrese usuario" id="exampleInputEmail1"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese contraseña" id="exampleInputPassword1" />
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input type="email" class="form-control" placeholder="Ingrese usuario" id="exampleInputEmail1"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese contraseña" id="exampleInputPassword1" />
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input type="email" class="form-control" placeholder="Ingrese usuario" id="exampleInputEmail1"
                aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese contraseña" id="exampleInputPassword1" />
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Eliminar cuando se implemente el backend -->
    <div class="text-sm mt-5">
      <a href="./dashboard/">Dashboard (Ejmplo de navegación - Quitar cuando se implemente el backend)</a>
    </div>
    <!-- Eliminar cuando se implemente el backend -->
    
  </div>

  <footer class="border-top footer text-muted">
    <div class="container">
      &copy; 2021 - Granja avicola. Desarrollado por: Grupo D
    </div>
  </footer>

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/site.js" asp-append-version="true"></script>
</body>

</html>
